<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{{model.ITEM_STATE} == 'ITEM'">
    <f:then>
        <div class="tx-dlf-toc-preview-item">
            <f:if condition="{model.urlTransform}">
                <f:then>
                    <f:link.page
                        pageUid="{settings.targetPid}"
                        additionalParams="{'id': model.urlId, 'tx_dlf[id]': model.urlXml, 'tx_dlf[transform]': model.urlTransform}"
                        title="{f:if(condition:'{model.title}', then: '{model.title}', else: '{model.type}')}">
                        <img class="tx-dlf-toc-preview-image" src="{model.image}" alt="{model.title}">
                        <br>
                        <span class="tx-dlf-toc-title">{model.title}</span>
                        <br>
                        <span class="tx-dlf-toc-preview-data">{model.author}, {model.license}</span>
                        <br>
                        <span class="tx-dlf-toc-preview-data">{model.identifier}, {model.software}</span>
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page
                        pageUid="{settings.targetPid}"
                        additionalParams="{'id': model.urlId, 'tx_dlf[id]': model.urlXml}"
                        title="{f:if(condition:'{model.title}', then: '{model.title}', else: '{model.type}')}">
                        <img class="tx-dlf-toc-preview-image" src="{model.image}" alt="{model.title}">
                        <br>
                        <span class="tx-dlf-toc-title">{model.title}</span>
                        <br>
                        <span class="tx-dlf-toc-preview-data">{model.author}, {model.license}</span>
                        <br>
                        <span class="tx-dlf-toc-preview-data">{model.identifier}, {model.software}</span>
                    </f:link.page>
                </f:else>
            </f:if>
        </div>
    </f:then>
</f:if>
